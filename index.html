<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualiser</title>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>


    <div class="background"></div>

    <div class="track-title">Audio Visualiser</div>
    <div class="github-button"><a class="button btn-border-4" href="https://github.com/Parker06/Audio-Visualiser" target="_blank"><i class="fab fa-github"></i></a></div>
    
    <div class="audio-container">
        <audio controls class="audio-player"></audio>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload</button>
            <input type="file" id="myfile" accept="audio/*"/>
          </div>
        <br>
    </div>

    <div class="visualiser-container">
    </div>

    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/dc3bcb73c6.js" crossorigin="anonymous"></script>
</body>
</html>
